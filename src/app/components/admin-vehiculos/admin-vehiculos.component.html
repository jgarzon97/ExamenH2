<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">Vehículos</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid">
                <form class="d-flex" role="search" (ngSubmit)="buscarVehiculos()">
                    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search"
                        [(ngModel)]="busqueda" name="busqueda" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" style="margin-left: 10px;"
                        (click)="buscarVehiculos()">Search</button>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button" style="margin-left: 10px;"
                        (click)="logout()">
                        <i class="bi bi-box-arrow-left"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row" style="background-color: rgb(100, 100, 100);">
        <div style="padding: 10px;" class="col" *ngFor=" let vehiculo of vehiculos; let i = index">
            <div class="card" style="width: 250px; height: 290px; background-color: rgb(195, 215, 160);">
                <div class="card-body">
                    <h5 class="card-title"><small class="text-body-secondary">Vehículo #
                        </small>{{vehiculo.placa}}</h5>
                    <p class="card-text"><small class="text-body-secondary">Tipo de registro:
                        </small>{{vehiculo.tipo_registro}}</p>
                    <p class="card-text"><small class="text-body-secondary">Vehículo:
                        </small>{{vehiculo.descripcion}}</p>
                    <p class="card-text"><small class="text-body-secondary">Precio:
                        </small>{{vehiculo.precio}}</p>
                    <p class="card-text"><small class="text-body-secondary">Anticipo:
                        </small>{{vehiculo.anticipo}}</p>
                    <div class="row align-items-start">
                        <button type="button" class="btn btn-primary btn-sm"
                            (click)="Modificar(vehiculo.id_vehiculo)">Editar</button>
                    </div>
                    <div class="row align-items-start" style="padding-top: 5px;">
                        <button type="button" class="btn btn-warning btn-sm"
                            (click)="Eliminar(vehiculo.id_vehiculo)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding: 10px;" class="col">
            <div class="card" style="width: 250px; height: 290px; background-color: rgb(100, 100, 100); border: none;">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <i class="bi bi-plus-circle-fill" style="font-size: 3em; cursor: pointer;" (click)="addVehiculo()"></i>
                </div>
            </div>
        </div>
    </div>
</div>
